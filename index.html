<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Draw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .columns {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .column {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }
        h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        #message-column {
        display: flex;
        flex-direction: column;
        }
        .message-container {
            display: flex;
            align-items: flex-start;
        }
        #message-column h2 {
            margin-right: 20px; /* Adjust this value to set the space between the heading and the text box */
            white-space: nowrap;
        }
        #message-template {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .colored-placeholders {
            color: black;
        }
        .placeholder {
            color: #FF5733; /* Change this to your desired color */
        }
        .subtitle {
        font-size: 0.9em;
        color: #666;
        text-align: center;
        margin-top: -10px;
        margin-bottom: 15px;
        font-style: italic;
        }


        /* Snowflakes */
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-image: url('/images/snow_house.png');
        background-size: cover;
        background-attachment: fixed;
        }

        /* Snowflake container */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }

        /* Keyframes for snowflake animation */
        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Snowflake styling */
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 3em;
            opacity: 0.8;
            animation: snowfall 10s linear infinite;
        }

        /* Pixelated effect */
        .snowflake {
            image-rendering: pixelated;
            filter: blur(0.5px);
        }

        /* Adjust starting position and animation duration for each snowflake */
        .snowflake:nth-of-type(1) { left: 10%; animation-duration: 12s; animation-delay: 1s; }
        .snowflake:nth-of-type(2) { left: 20%; animation-duration: 15s; animation-delay: 2s; }
        .snowflake:nth-of-type(3) { left: 30%; animation-duration: 11s; animation-delay: 3s; }
        .snowflake:nth-of-type(4) { left: 40%; animation-duration: 13s; animation-delay: 4s; }
        .snowflake:nth-of-type(5) { left: 50%; animation-duration: 14s; animation-delay: 5s; }
        .snowflake:nth-of-type(6) { left: 60%; animation-duration: 16s; animation-delay: 6s; }
        .snowflake:nth-of-type(7) { left: 70%; animation-duration: 10s; animation-delay: 7s; }
        .snowflake:nth-of-type(8) { left: 80%; animation-duration: 12s; animation-delay: 8s; }
        .snowflake:nth-of-type(9) { left: 90%; animation-duration: 15s; animation-delay: 9s; }
        .snowflake:nth-of-type(10) { left: 95%; animation-duration: 13s; animation-delay: 10s; }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
    </div>
    <div class="container">
        <div class="columns">
            <div class="column" id="people-column">
                <h2>People</h2>
                <form id="add-person-form">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <button type="submit">Add Person</button>
                </form>
                <ul id="people-list">
                    <!-- People will be added here dynamically -->
                </ul>
            </div>

            <div class="column" id="households-column">
                <h2>Households</h2>
                <p class="subtitle">(Members of the same Household cannot draw each other)</p>
                <button id="add-household">Add Household</button>
                <ul id="households-list">
                    <!-- Households will be added here dynamically -->
                </ul>
            </div>

            <div class="column" id="message-column">
                <h2>Message Template</h2>
                <div class="message-container">
                    <div id="message-template" class="colored-placeholders" contenteditable="true">
Dear [Recipient],
For Secret Santa this year, you have drawn [Lot].

Best Wishes, Santa
                    </div>
            </div>
            </div>
        </div>
        <button id="send-button">Send Secret Santa Assignments</button>
    </div>
    <script src="java_scripts/wichteln.js"></script>
</body>
</html>
